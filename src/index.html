<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.1.0/modern-normalize.min.css">
    <link rel="stylesheet" href="./css/styles.css" />
    <title>goit-js-hw-12</title>
</head>
<body>
    <header></header>
    <main>
        <section class="image-search-section">
            <form id="image-search-form" class="image-search-form">
                <input type="text" id="search-input" class="image-search-input" name="query" placeholder="Search images...">
                <button type="submit" class="image-search-button">Search</button>
            </form>
            
            <div class="image-gallery"></div>
            <span class="loader">Loading images, please wait...</span>
            <div class="button-container">
                <button class="load-more-button">Load more</button>
            </div>
        </section>
    </main>
    <footer></footer>
    <script type="module" src="./main.js"></script>
</body>
</html>
